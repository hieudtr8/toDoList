<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/edit.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="assets/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit task</title>
</head>

<body>
    <div class='box'>
        <div class="header">
            <i class="fas fa-edit"></i>
            <h1 class='title'> Edit task</h1>
        </div>
        <div class="input-group mb-3 ">
            <span class="input-group-text" >Name</span>
            <input type="text" id="task-name" class="form-control" placeholder="Task name" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <select class="form-select mb-3 mx-auto" id='task-status' aria-label="Default select example">
            <option value="" disabled selected>Status</option>
            <option value="true">Finished</option>
            <option value="false">Unfinished</option>
        </select>
        <div class="redirect pb-4">
            <a id='back-to-main' class='back text-decoration-none' href="">Back</a>
            <button class='btn border border-info text-info' onclick="saveEdit()">Save</button>
        </div>
    </div>

</body>

</html>
<script type="text/javascript" src="assets/js/main.js"></script>
<script type="text/javascript" src="assets/js/edit.js"></script>
<script type="text/javascript" src="assets/js/all.js"></script>
